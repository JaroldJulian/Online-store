</head>
<body>
    
    <!--Barra de un lado, por el momento sin utilidad, y además estática-->

    </div>

    <!--Barra de navegacion superior-->
    <header class="header">
        <nav>
            <ul>
                <li>
                    <i class="fa-solid fa-fish fa-2x"></i>
                </li>
                <li>
                    <a data-target="#ofertas"><i class="fa-solid fa-money-bill"></i> Ofertas</a>
                </li>
                <li>
                    <a data-target="#general"><i class="fa-solid fa-house"></i> General</a>
                </li>
                <li>
                    <a data-target="#contacto"><i class="fa-regular fa-envelope"></i> Contacto</a>
                </li>
                <li>
                    <a data-target="#customerservice"><i class="fa-solid fa-phone-volume"></i> Atención al cliente</a>
                </li>
            </ul>
        </nav>
    </header>



    <div class="content">

        <div data-content id="ofertas" class="active">
            <h1>Ofertas</h1>
            <img src="./pescao.png" class="pescao">
        </div>

        <div data-content id="general">
            <h1>General</h1>
        </div>

        <!--Inconcluso--> 
        <div data-content id="contacto">
            <div class="contenedor">
                <h1>Contacto</h1>
                <div class="contact_form">

                    <div class="formulario">      
                      <h1>Formulario de contacto</h1>
                        <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
                
                
                          <form action="submeter-formulario.php" method="post">       
                
                            
                                <p>
                                  <label for="nombre" class="colocar_nombre">Nombre
                                    <span class="obligatorio">*</span>
                                  </label>
                                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                                </p>
                              
                                <p>
                                  <label for="email" class="colocar_email">Email
                                    <span class="obligatorio">*</span>
                                  </label>
                                    <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                                </p>
                            
                                <p>
                                  <label for="telefone" class="colocar_telefono">Teléfono
                                  </label>
                                    <input type="number" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                                </p>      
                              
                                <p>
                                  <label for="asunto" class="colocar_asunto">Asunto
                                    <span class="obligatorio">*</span>
                                  </label>
                                    <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                                </p>    
                              
                                <p>
                                  <label for="mensaje" class="colocar_mensaje">Mensaje
                                    <span class="obligatorio">*</span>
                                  </label>                     
                                                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                                                </p>                    
                              
                                <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
                
                                <p class="aviso">
                                  <span class="obligatorio"> * </span>los campos son obligatorios.
                                </p>          
                            
                          </form>
                    </div>  
                  </div>
            </div>
        </div>

        <div data-content id="customerservice">
            <h1>Llamanos ahora</h1>
        </div>
    </div>




        <!--Barra lateral, contenido de ejemplo--> 
        <div class="wrapper">
            <div class="sidebar"> 
                <h3>Dejenos un comentario</h3>
                <h3>para mejorar!</h3>
                <input type="text" id="textbox">
                <input type="button" value="Enviar" id="button">
                <h3>Lateral</h3>   
            </div>
        </div>


</body>
