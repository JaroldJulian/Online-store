<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/358a8ed7b8.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jarold Julian Buenrostro Ponce, Daniel Hamish Gomez, Isaias Hernandez Muñoz">
    <meta name="description" content="Tienda de sombreros para peces"> 
    <meta name="keywords" content="tienda, sombreros para peces, peces, web design">
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js" defer></script>
    <title>Peces ensombrerados</title>
</head>
<body>
    
    <!--Barra de un lado, por el momento sin utilidad, y además estática-->
    <!--Al ratón le encontramos alguna utilidad-->
    <div class="sider">
    </div>

    <!--Barra de navegacion superior-->
    <header class="header">
        <nav>
            <ul>
                <li>
                    <i class="fa-solid fa-fish fa-2x"></i>
                </li>
                <li>
                    <a data-target="#ofertas"><i class="fa-solid fa-money-bill"></i> Ofertas</a>
                </li>
                <li>
                    <a data-target="#general"><i class="fa-solid fa-house"></i> General</a>
                </li>
                <li>
                    <a data-target="#contacto"><i class="fa-regular fa-envelope"></i> Contacto</a>
                </li>
                <li>
                    <a data-target="#customerservice"><i class="fa-solid fa-phone-volume"></i> Atención al cliente</a>
                </li>
            </ul>
        </nav>
    </header>



    <div class="content">

        <div data-content id="ofertas" class="active">
            <h1>Ofertas</h1>
            <img src="./pescao.png" class="pescao">
        </div>

        <div data-content id="general">
            <h1>General</h1>
        </div>

        <!--Inconcluso--> 
        <div data-content id="contacto">
            <div class="contenedor">
                <h1>Contacto</h1>
                <div class="form-container">
                    <form>
                        <div class="user-form">
                            <div class="user-data">
                                <div class="form-input">
                                    Nombre
                                    <input type="text" placeholder="Nombre y apellido">
                                </div>
                            </div>
                            <div class="user-data">
                                <div class="form-input">
                                    Email
                                    <input type="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="user-data">
                                <div class="form-input">
                                    Teléfono de contacto
                                    <input type="number" placeholder="Teléfono">
                                </div>
                            </div>
                            <div class="user-message">
                                <div class="form-textarea">
                                    Mensaje
                                    <textarea placeholder="Déjanos tu mensaje"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="user-accept">
                            <div class="form-checkbox">
                                <input type="checkbox"> Quiero recibir notificaciones de <b>Peces ensombrerados</b>
                            </div>
                            <div class="form-submit">
                                <input type="submit" value="Enviar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div data-content id="customerservice">
            <h1>Llamanos ahora</h1>
        </div>
    </div>




        <!--Barra lateral, contenido de ejemplo--> 
        <div class="wrapper">
            <div class="sidebar"> 
                <h3>Dejenos un comentario</h3>
                <h3>para mejorar!</h3>
                <input type="text" id="textbox">
                <input type="button" value="Enviar" id="button">
                <h3>Lateral</h3>   
            </div>
        </div>


</body>
</html>
